<!DOCTYPE html>
<html lang="en" ng-app="wegowApp" ng-controller="myCtrl">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js" type="text/javascript"></script>
	<script src="modules/app.js" type="text/javascript"></script>
	<script src="controllers/myCtrl.js" type="text/javascript"></script>
	<script src="directives/event.js" type="text/javascript"></script>
</head>

<body>
	<div class="container wrap">
		<div class="row">
			<div style="background-image: url({{e.venue.thumbnails.s_cd}});" class="col-lg-2 col-md-5 col-sm-12 eventContainer" ng-repeat="e in events">
				<div class="infoContainer">
					<span class="info"> {{e.type == 0 ? 'Concierto': 'Festival' }} - {{e.start_date | date:'yyyy-MM-dd' }} {{e.city.name}}</span>
					<span class="title">{{e.title | limitTo:30}}</span>
					<span class="price" ng-if="e.price">{{e.price | number:2}} â‚¬</span>
					<span class="price" ng-if="e.user.going">{{e.user.tracking}}</span>
				</div>			
			</div>
		</div>
	</div>
	
</body>

</html>
